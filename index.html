<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>24/7 Spin Lucky Draw â€” Login</title>
    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <style>
        /* Complete and Final CSS */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            /* NEW: Professional Background */
            background-image: url('https://images.pexels.com/photos/1638324/pexels-photo-1638324.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        .auth-wrap {
            max-width: 420px;
            width: 90%;
            margin: 20px auto;
            background: rgba(255, 255, 255, 0.98); /* Slightly transparent white for better look */
            border-radius: 12px; /* More rounded corners */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2); /* Stronger shadow */
            padding: 24px;
            text-align: left;
        }
        .auth-tabs { display: flex; gap: 8px; margin-bottom: 15px; }
        .auth-tabs button { flex: 1; padding: 10px; border: none; border-radius: 8px; background: #e9ecef; cursor: pointer; font-weight: 600; font-size: 15px; }
        .auth-tabs button.active { background: #28a745; color: #fff; }
        .auth-form label { display: block; font-size: 14px; margin-top: 10px; color: #333; font-weight: 600; }
        .auth-form input { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 6px; margin-top: 5px; box-sizing: border-box; font-size: 15px; }
        .auth-form .auth-btn { width: 100%; margin-top: 15px; background: #28a745; color: #fff; border: none; border-radius: 8px; padding: 12px; cursor: pointer; font-weight: 600; font-size: 16px; }
        .forgot-link-container { text-align: center; margin-top: 15px; }
        .forgot-link { font-size: 13px; color: #28a745; text-decoration: none; cursor: pointer; }
        .forgot-link:hover { text-decoration: underline; }
        .terms-container { text-align:center; margin-top: 20px; font-size: 14px; }
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.6); }
        .modal-content { background-color: #fff; margin: 25% auto; padding: 20px; border-radius: 10px; width: 90%; max-width: 400px; text-align: center; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3); position: relative; }
        .close-btn { position: absolute; top: 8px; right: 15px; color: #aaa; font-size: 28px; font-weight: bold; cursor: pointer; }
        .modal-content h3 { margin-top: 0; }
        .modal-content p { font-size: 14px; color: #555; margin-bottom: 15px; }
        #alertModal .modal-content { padding-bottom: 15px; }
        #alertMessage { font-size: 16px; color: #333; margin: 10px 0 20px 0; }
        #alertOkButton { width: 100px; padding: 10px; background-color: #28a745; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; }
    </style>
</head>
<body>

    <!-- Complete and Final HTML Structure -->
    <section id="authSection">
        <div class="auth-wrap">
            <div class="auth-tabs">
                <button id="tabLogin" class="active" onclick="showTab('login')">Login</button>
                <button id="tabSignup" onclick="showTab('signup')">Signup</button>
            </div>
            <div id="loginForm" class="auth-form">
                <label>Email</label><input type="email" id="loginEmail" placeholder="you@example.com" />
                <label>Password</label><input type="password" id="loginPassword" placeholder="Enter password" />
                <button class="auth-btn" onclick="doLogin()">Login</button>
                <div class="forgot-link-container">
                    <a class="forgot-link" onclick="openModal('forgotPasswordModal')">Forgot Password?</a>
                </div>
            </div>
            <div id="signupForm" class="auth-form" style="display:none;">
                <label>Username</label><input type="text" id="signupUsername" placeholder="Choose a public username" />
                <label>Email</label><input type="email" id="signupEmail" placeholder="you@example.com" />
                <label>Password</label><input type="password" id="signupPassword" placeholder="Choose password" />
                <button class="auth-btn" onclick="doSignup()">Create account</button>
            </div>
            <div class="terms-container"><a href="#" onclick="openTerms()">Terms & Privacy</a></div>
        </div>
    </section>

    <div id="forgotPasswordModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal('forgotPasswordModal')">&times;</span>
            <h3>Reset Password</h3>
            <p>Enter your email address and we will send you a link to reset your password.</p>
            <div class="auth-form">
                <label style="text-align: left;">Email</label>
                <input type="email" id="resetEmail" placeholder="Enter your registered email" />
                <button class="auth-btn" onclick="handlePasswordReset()">Send Reset Link</button>
            </div>
        </div>
    </div>

    <div id="alertModal" class="modal">
        <div class="modal-content">
            <p id="alertMessage">This is an alert message.</p>
            <button id="alertOkButton" onclick="closeAlert()">OK</button>
        </div>
    </div>
    
    <script>
        // Complete and Final JavaScript

        const firebaseConfig = {
           apiKey: "AIzaSyCSRrZXBlbA9sJ8sTvp0lthjvaqb1PetAA",
           authDomain: "spingame-128e4.firebaseapp.com",
           databaseURL: "https://spingame-128e4-default-rtdb.firebaseio.com",
           projectId: "spingame-128e4",
           storageBucket: "spingame-128e4.appspot.com",
           messagingSenderId: "949432242610",
           appId: "1:949432242610:web:27b223e1a210f024d514ab",
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        function showAlert(message) {
            document.getElementById('alertMessage').textContent = message;
            document.getElementById('alertModal').style.display = 'block';
        }
        function closeAlert() {
            document.getElementById('alertModal').style.display = 'none';
        }
        function showTab(tabName) {
            document.getElementById("tabLogin").classList.toggle("active", tabName === 'login');
            document.getElementById("tabSignup").classList.toggle("active", tabName === 'signup');
            document.getElementById("loginForm").style.display = tabName === 'login' ? "block" : "none";
            document.getElementById("signupForm").style.display = tabName === 'signup' ? "block" : "none";
        }
        function openModal(modalId) { 
            document.getElementById(modalId).style.display = "block"; 
        }
        function closeModal(modalId) { 
            document.getElementById(modalId).style.display = "none"; 
        }
        function openTerms() { 
            showAlert("Terms and Privacy policies page should open here.");
        }

        // UPDATED: Login function with single error message
        function doLogin() {
            const email = document.getElementById("loginEmail").value.trim();
            const password = document.getElementById("loginPassword").value.trim();
            if (!email || !password) return showAlert("Please enter both email and password.");
            
            auth.signInWithEmailAndPassword(email, password)
                .then(() => {
                    if (window.AppInventor && typeof window.AppInventor.setWebViewString === 'function') {
                        window.AppInventor.setWebViewString("login_success");
                    } else {
                        showAlert("Login Successful! (Running outside Kodular)");
                    }
                })
                .catch(error => {
                    // This is the change: A single message for all login errors.
                    showAlert("Invalid email or password. Please try again.");
                });
        }

        function doSignup() {
            const username = document.getElementById("signupUsername").value.trim();
            const email = document.getElementById("signupEmail").value.trim();
            const password = document.getElementById("signupPassword").value.trim();
            if (!username || !email || !password) return showAlert("Please fill all fields.");
            
            auth.createUserWithEmailAndPassword(email, password).then(userCredential => {
                db.collection("users").doc(userCredential.user.uid).set({
                    username: username, email: email, coins: 100, level: 1, xp: 0,
                    joinCount: 0, achievements: [], role: "user",
                    lastLogin: firebase.firestore.FieldValue.serverTimestamp()
                }).then(() => {
                    if (window.AppInventor && typeof window.AppInventor.setWebViewString === 'function') {
                        window.AppInventor.setWebViewString("login_success");
                    } else {
                        showAlert("Signup Successful! (Running outside Kodular)");
                    }
                });
            }).catch(error => {
                let userMessage = "An error occurred during signup. Please try again.";
                switch (error.code) {
                    case 'auth/email-already-in-use':
                        userMessage = "This email is already registered. Please try to log in.";
                        break;
                    case 'auth/weak-password':
                        userMessage = "Password is too weak. It should be at least 6 characters long.";
                        break;
                    case 'auth/invalid-email':
                        userMessage = "The email format is incorrect. Please enter a valid email.";
                        break;
                }
                showAlert(userMessage);
            });
        }

        function handlePasswordReset() {
            const email = document.getElementById('resetEmail').value.trim();
            if (!email) return showAlert("Please enter your email address.");

            auth.sendPasswordResetEmail(email)
                .then(() => {
                    showAlert("Password reset email sent! Please check your inbox.");
                    closeModal('forgotPasswordModal');
                })
                .catch((error) => {
                    let userMessage = "An error occurred. Please try again.";
                    if (error.code === 'auth/user-not-found') {
                        userMessage = "No account is registered with this email address.";
                    }
                    showAlert(userMessage);
                });
        }
    </script>
</body>
</html>
