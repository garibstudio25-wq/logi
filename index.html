    <!-- HTML Structure for Login/Signup -->
    <section id="authSection">
        <div class="auth-wrap">

        // --- JavaScript for Login/Signup Page ---

        // 2. Tab Switching Function
        function showTab(tabName) {
            document.getElementById("tabLogin").classList.toggle("active", tabName === 'login');
            document.getElementById("tabSignup").classList.toggle("active", tabName === 'signup');
            document.getElementById("loginForm").style.display = tabName === 'login' ? "block" : "none";
            document.getElementById("signupForm").style.display = tabName === 'signup' ? "block" : "none";
        }
        
        // NEW: Modal Functions
        function openModal(modalId) {
            document.getElementById(modalId).style.display = "block";
        }
        function closeModal(modalId) {
            document.getElementById(modalId).style.display = "none";
        }

        // 3. Login Function (with redirection)
        function doLogin() {
            const email = document.getElementById("loginEmail").value.trim();
            const password = document.getElementById("loginPassword").value.trim();
            if (!email || !password) return alert("Enter email & password.");
            
            auth.signInWithEmailAndPassword(email, password)
                .then(() => { window.location.href = 'app.html'; })
                .catch(error => alert("Error: " + error.message));
        }

        // 4. Signup Function (with redirection)
        function doSignup() {
            const username = document.getElementById("signupUsername").value.trim();
            const email = document.getElementById("signupEmail").value.trim();
            const password = document.getElementById("signupPassword").value.trim();
            if (!username || !email || !password) return alert("Please fill all fields.");
            
            auth.createUserWithEmailAndPassword(email, password).then(userCredential => {
                db.collection("users").doc(userCredential.user.uid).set({
                    username: username, email: email, coins: 100, level: 1, xp: 0,
                    joinCount: 0, achievements: [], role: "user",
                    lastLogin: firebase.firestore.FieldValue.serverTimestamp()
                }).then(() => { window.location.href = 'app.html'; });
            }).catch(error => alert("Error: " + error.message));
        }

        // 5. UPDATED: Password Reset Logic
        function handlePasswordReset() {
            const email = document.getElementById('resetEmail').value.trim();
            if (!email) return alert("Please enter your email address.");

            auth.sendPasswordResetEmail(email)
                .then(() => {
                    alert("Password reset email sent successfully! Please check your inbox.");
                    closeModal('forgotPasswordModal'); // Close the modal on success
                })
                .catch((error) => {
                    alert("Error sending reset email: " + error.message);
                });
        }

        // 6. Placeholder for Terms function
        function openTerms() {
            alert("Terms and Privacy policies page should open here.");
        }
